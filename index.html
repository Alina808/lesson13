<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="slider">
    <div>
      <div class="card">
        <div class="hover-img">
          <img src="img/1.png" alt="1">
          <ul class="social-networks">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-linkedin"></i></a></li>
          </ul>
        </div>
        <div class="block">
          <h3>Gloria Bromley</h3>
          <h4>CEO and Founder</h4>
        </div>
      </div>
    </div>
    <div>
      <div class="card">
        <div class="hover-img">
          <img src="img/2.png" alt="1">
          <ul class="social-networks">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-linkedin"></i></a></li>
          </ul>
        </div>
        <div class="block">
          <h3>Paul Torres</h3>
          <h4>Head of Development</h4>
        </div>
      </div>
    </div>
    <div>
      <div class="card">
        <div class="hover-img">
          <img src="img/3.png" alt="1">
          <ul class="social-networks">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-linkedin"></i></a></li>
          </ul>
        </div>
        <div class="block">
          <h3>Judith Gillette</h3>
          <h4>Graphic Desinger</h4>
        </div>
      </div>
    </div>
    <div>
      <div class="card">
        <div class="hover-img">
          <img src="img/4.png" alt="1">
          <ul class="social-networks">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-linkedin"></i></a></li>
          </ul>
        </div>
        <div class="block">
          <h3>Delores Reed</h3>
          <h4>Client Service Director</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="carousel">
  <div>
    <img src="img/1-1.png">
  </div>
  <div>
    <img src="img/2-2.png">
  </div>
  <div>
    <img src="img/3-3.png">
  </div>
  <div>
    <img src="img/4-4.png">
  </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/slick.min.js"></script>
    <script>
    $(document).ready(function(){
  $('.slider').slick({
     slidesToShow: 4,
     centerPadding: '0',
     centerMode: false,
     responsive: [
         {
        breakpoint: 1024,
        settings: {
        centerMode: false,
        centerPadding: '0px',  
        slidesToShow: 3
      }
     },
         {
        breakpoint: 768,
        settings: {
        arrows: false,
        centerPadding: '0px',
        slidesToShow: 2
      }
     },
         {
        breakpoint: 576,
        settings: {
        arrows: false,
        centerPadding: '0px',
        slidesToShow: 1
      }
     }
        ]  
  });
});
       $(document).ready(function(){
  $('.carousel').slick({
     fade: true,
     centerPadding: '0px',
     dots: true,  
     responsive: [
         {
              breakpoint: 768,
              settings: {
              centerPadding: '0px',
              arrows: false,    
         }
          } 
     ]
  });
});
    </script>
</body>
</html>
